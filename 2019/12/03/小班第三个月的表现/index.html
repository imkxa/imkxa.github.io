        <h1 class="title">小班第三个月的表现</h1>
        <div class="stuff">
            <span>十二月 03, 2019</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E5%B9%BC%E5%84%BF%E5%9B%AD/" rel="tag">幼儿园</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%88%90%E9%95%BF%E8%AE%B0%E5%BD%95/" rel="tag">成长记录</a></li></ul>

        <div class="content markdown">
            <p>你越来越喜欢上幼儿园了，每天早上即使你再困，一句<code>果果起来上幼儿园了</code>，你迷迷糊糊的就直接起来了。 </p>
<p>这是你本月的一些日常照片<br><img src="/assets/special/2019-12-03-01.jpg" alt=""><br><img src="/assets/special/2019-12-03-02.jpg" alt=""><br><img src="/assets/special/2019-12-03-03.jpg" alt=""><br><img src="/assets/special/2019-12-03-04.jpg" alt=""><br><img src="/assets/special/2019-12-03-05.jpg" alt=""><br><img src="/assets/special/2019-12-03-06.jpg" alt=""><br><img src="/assets/special/2019-12-03-07.jpg" alt=""><br><img src="/assets/special/2019-12-03-08.jpg" alt=""></p>
<p>这个月开始妈妈就不能每天下班去接你了，只能让爷爷带着可乐去接你<br>刚开始你还不愿意，因为你说爷爷光吵你（你太淘气了），不过看来担心爷爷接你你哭闹是多余的<br>你还是很高兴的和爷爷一起回家了<br><img src="/assets/special/2019-12-03-09.jpg" alt=""></p>
